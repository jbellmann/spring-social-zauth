<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Index page</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />

        <style type="text/css">
            <!--
            .ml { width: 110px; color: white; text-decoration: none }
            .ml:hover, a:focus { color: white; text-decoration: none }
            -->
        </style>

    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" />
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" />

        <div class="container">
            <h2>Index page</h2>

            <p th:text="'Logged in as : ' + ${currentLogin}">Logged In: </p>
            
            <table>
                <tr>
                    <td>Login:</td><td th:text="${user.login}">klaus</td>
                </tr>
                <tr>
                    <td>Name:</td><td th:text="${user.name}">klaus</td>
                </tr>
                <tr>
                    <td>Team:</td><td th:text="${user.team}">klaus</td>
                </tr>
                <tr>
                    <td>Email:</td><td th:text="${user.email}">klaus</td>
                </tr>
                <tr>
                    <td>Id:</td><td th:text="${user.id}">klaus</td>
                </tr>
            </table>
            <br/>
            <p><a href="#" th:href="@{/logout}">LOGOUT</a></p>

        </div><!-- /.container -->
    </body>
</html>
